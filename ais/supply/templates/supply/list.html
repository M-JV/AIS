<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <style>
    #welcome {
      min-height: 600px;
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .lead {
      text-align: center;
      font-size: 20px;
    }

    .card-title {
      text-align: center;
      font-size: 30px;
      color: #007bff;
    }

    .navbar {
      background-color: #9fb8d1; /* Updated lighter color */
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-menu {
      background-color: #007bff;
    }

    .dropdown-item {
      color: #fff;
    }

    .dropdown-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container.border-2 {
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }

    /* Custom CSS to expand the welcome card/container */
    @media (min-width: 768px) {
      .container {
        max-width: 100%;
      }
    }

    /* Adjustments for the testimonials section */
    #testimonials {
      margin-top: 30px;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #007bff;
      padding: 10px;
      border-radius: 50%;
    }

    .carousel-item {
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AgriGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'about'%}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Features
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'policy' %}">Schemes</a></li>
              <li><a class="dropdown-item" href="#">Supply Chain</a></li>
              <li><a class="dropdown-item" href="{%url 'banks'%}">Finance</a></li>
              <li><a class="dropdown-item" href="{% url 'weather' %}">Weather</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br />

<h1>This is the listing page Maccha</h1>

  <footer class="bg-dark text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
          <p>A GDK Group product</p>
          <p>Copyright Â© 2023</p>
        </div>
      </div>
    </div>
  </footer>
  
  
</body>
</html>
