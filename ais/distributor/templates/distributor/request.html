<!DOCTYPE html>
<html>
<head>
    <title>Add Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        .navbar {
          background-color: #9fb8d1; /* Updated lighter color */
        }

        .navbar-brand {
          color: #fff;
          font-weight: bold;
        }

        .navbar-nav .nav-link {
          color: #fff;
        }

        .navbar-nav .nav-link:hover {
          color: #fff;
          background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
          background-color: #007bff;
        }

        .dropdown-item {
          color: #fff;
        }

        .dropdown-item:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AgriGo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'about'%}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Features
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'policy' %}">Schemes</a></li>
                            <li><a class="dropdown-item" href="#">Supply Chain</a></li>
                            <li><a class="dropdown-item" href="{%url 'banks'%}">Finance</a></li>
                            <li><a class="dropdown-item" href="{% url 'weather' %}">Weather</a></li>
                            <li><a class="dropdown-item" href="{% url 'home' %}">Distributors</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Add Request</h1>
                        <form method="post" action="{% url 'add_request' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="request_name" class="form-label">Request Name:</label>
                                <input type="text" id="request_name" name="request_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="request_price" class="form-label">Request Price:</label>
                                <input type="number" id="request_price" name="request_price" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="request_details" class="form-label">Request Details:</label>
                                <textarea id="request_details" name="request_details" rows="4" cols="50" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
