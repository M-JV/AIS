<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        .navbar {
          background-color: #9fb8d1; /* Updated lighter color */
        }

        .navbar-brand {
          color: #fff;
          font-weight: bold;
        }

        .navbar-nav .nav-link {
          color: #fff;
        }

        .navbar-nav .nav-link:hover {
          color: #fff;
          background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
          background-color: #007bff;
        }

        .dropdown-item {
          color: #fff;
        }

        .dropdown-item:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }

        .login-box {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
        }

        .login-box h2 {
          text-align: center;
          margin-bottom: 20px;
        }

        .user-box {
          position: relative;
          margin-bottom: 20px;
        }

        .user-box input {
          width: 100%;
          padding: 10px 0;
          font-size: 16px;
          color: #333;
          border: none;
          border-bottom: 1px solid #ccc;
          outline: none;
          background: transparent;
        }

        .user-box label {
          position: absolute;
          top: 0;
          left: 0;
          padding: 10px 0;
          font-size: 16px;
          color: #999;
          pointer-events: none;
          transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
          top: -20px;
          left: 0;
          color: #009688;
          font-size: 12px;
        }

        .login-box button {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          color: #fff;
          background-color: #009688;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        .login-box button span {
          position: relative;
          display: inline-block;
          width: 5px;
          height: 5px;
          margin-left: 3px;
          background-color: #fff;
          border-radius: 50%;
          animation: pulse 1s infinite;
        }

        .login-box button span:nth-child(2) {
          animation-delay: 0.2s;
        }

        .login-box button span:nth-child(3) {
          animation-delay: 0.4s;
        }

        .login-box button span:nth-child(4) {
          animation-delay: 0.6s;
        }

        @keyframes pulse {
          0% {
            transform: scale(0);
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            transform: scale(1.2);
            opacity: 0;
          }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AgriGo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'about'%}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Features
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'policy' %}">Schemes</a></li>
                  <li><a class="dropdown-item" href="#">Supply Chain</a></li>
                  <li><a class="dropdown-item" href="{%url 'banks'%}">Finance</a></li>
                  <li><a class="dropdown-item" href="{% url 'weather' %}">Weather</a></li>
                  <li><a class="dropdown-item" href="{% url 'home' %}">Distributors</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h2>Seller Login</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="user-box">
                            <input type="text" name="username" required="">
                            <label>Username</label>
                        </div>
                        <div class="user-box">
                            <input type="password" name="password" required="">
                            <label>Password</label>
                        </div>
                        <button type="submit">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
